<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ðŸŽ‰</title>
    <style>
        body {
            background: black;
            margin: 0;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: clamp(24px, 8vw, 60px);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
            animation: glow 1.5s ease-in-out infinite alternate, shake 2s infinite;
        }
        
        h2 {
            font-size: clamp(16px, 5vw, 24px);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
            max-width: 90%;
            line-height: 1.5;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0, 0 0 20px #ff0; }
            100% { text-shadow: 0 0 20px #ff0, 0 0 40px #ff0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, rgba(255,0,0,1) 50%);
            border-radius: 50%;
            opacity: 0.9;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 0.5; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 1; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰âœ¨Happy Birthday! to you Toluâœ¨ðŸŽ‚</h1>
    <h2>MY STREAK BESTIE, we've finally hit 308 Snap Streak ðŸŽ‰<br>
        Wishing you long life and prosperityâœ¨ðŸŽ‚
    </h2>
    
    <canvas id="confetti"></canvas>
    
    <script>
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
            balloon.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }
        setInterval(createBalloon, 500);

        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiPieces = [];
        for (let i = 0; i < 100; i++) {
            confettiPieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                w: Math.random() * 10,
                h: Math.random() * 10,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                speed: Math.random() * 3 + 1,
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach((piece) => {
                ctx.fillStyle = piece.color;
                ctx.fillRect(piece.x, piece.y, piece.w, piece.h);
                piece.y += piece.speed;
                if (piece.y > canvas.height) {
                    piece.y = 0;
                    piece.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(drawConfetti);
        }
        drawConfetti();
    </script>
</body>
</html>
